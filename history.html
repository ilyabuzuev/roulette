<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/themeToggle.js" type="module" defer></script>
  <script src="./js/main.js" type="module" defer></script>
  <title>Stone Roulette</title>
</head>
<body class="page__body" id="pageBody">
  <header class="header">
    <div class="header__container container">
      <div class="header__left">
        <a href="./index.html">
          <div class="header__logo"></div>
        </a>
      </div>
      <div class="header__right">
        <div class="theme">
          <div class="theme__toggle">
            <button class="theme__button button-reset" id="themeToggleButton">
              <div class="theme__block">
                <svg class="theme__icon" id="sunIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" height="48" width="48" stroke-width="1"><circle cx="7" cy="7" r="3.25" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></circle><line x1="7" y1="0.5" x2="7" y2="1.5" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></line><line x1="7" y1="12.5" x2="7" y2="13.5" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></line><line x1="13.5" y1="7" x2="12.5" y2="7" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></line><line x1="1.5" y1="7" x2="0.5" y2="7" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></line><line x1="11.6" y1="2.4" x2="10.89" y2="3.11" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></line><line x1="3.11" y1="10.89" x2="2.4" y2="11.6" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></line><line x1="11.6" y1="11.6" x2="10.89" y2="10.89" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></line><line x1="3.11" y1="3.11" x2="2.4" y2="2.4" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></line></svg>
              </div>
              <div class="theme__block">
                <svg class="theme__icon active" id="moonIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" height="48" width="48"><path d="M12,10.48A6.55,6.55,0,0,1,6.46.5a6.55,6.55,0,0,0,1,13A6.46,6.46,0,0,0,13,10.39,6.79,6.79,0,0,1,12,10.48Z" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path></svg>
              </div>
              <div class="theme__active" id="activeBlock"></div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="history">
      <div class="history__container container">
        <ul class="history__list list-reset">
          <li class="history__item item-history">
            <p class="item-history__name universe">Moonstone</p>
            <img class="item-history__img" src="./img/stones/moonstone.png" alt="Moonstone">
            <p class="item-history__description">Этот камень самый редкий, найти его почти невозможно</p>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
