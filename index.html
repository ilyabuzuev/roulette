<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" type="module" defer></script>
  <title>Stone Roulette</title>
</head>
<body class="page__body">
  <header class="header">
    <div class="header__container container">
      <h1 class="header__logo logo">Stone Roulette</h1>
    </div>
  </header>
  <main class="main">
    <section class="chests">
      <div class="chests__container container">
        <h2 class="chests__geading">Сундуки</h2>
        <ul class="chests__list list-reset" id="chestsList"></ul>
      </div>
    </section>
    <div class="roulette" id="rouletteBox"></div>
    <div class="prize__window display-none" id="prizeWindow"></div>
    <div class="prize__overlay display-none" id="prizeOverlay"></div>
  </main>
  <div class="overlay display-none" id="overlay"></div>
</body>
</html>
